<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="main">
        <div class="upperContainer">
            <div class="tempContainer">
                <p class="tempCount"></p>
                <p class="tempType"></p>
            </div>
            <p class="locationName"></p>
            <div class="conditionContainer">
                <p class="conditionText"></p>
                <img class="conditionImg">
            </div>
        </div>
        <div class="lowerContainer">
            
        </div>
    </div>
  </div>
  <input class="locationInput">
  <button id="tempTypeBtn" style="margin-top: 10px;">Change Temperature</button>
</body>
</html>
