<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="main">
        <div class="upperContainer">
            <div class="upperLeft">
                <div class="tempContainer">
                    <p class="tempCount"></p>
                    <p class="tempType"></p>
                </div>
            </div>
            <div class="upperRight">
                <p class="locationName"></p>
            </div>
        </div>
        <div class="lowerContainer">
            <div class="infoContainer">
                <div class="infoItem">
                    <p class="infoTitle">Min Temp</p>
                    <p class="infoText minTemp">-</p>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Max Temp</p>
                    <p class="infoText maxTemp">-</p>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Avg Temp</p>
                    <p class="infoText avgTemp">-</p>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Feels Like</p>
                    <p class="infoText feelLike">-</p>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Windspeed</p>
                    <div class="windInfo" style="display: flex;">
                        <p class="infoText windSpeed">-</p>
                        <p class="infoText windDirection"></p>
                    </div>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Pressure</p>
                    <p class="infoText pressure">-</p>
                </div>
                <div class="infoItem">
                    <p class="infoTitle">Precipitation</p>
                    <p class="infoText precipitation">-</p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <input class="locationInput">
  <button id="tempTypeBtn" style="margin-top: 10px;">Change Temperature</button>
</body>
</html>
